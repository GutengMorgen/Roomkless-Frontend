<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./contextMenu.css">
    <title>Roomless</title>
</head>
<body>
    <header>ROOMKLESS</header>
    <main>
        <div class="crud">
            <button>create a new category</button>
            <button>update a category</button>
            <button>delete a category</button>
        </div>
        <div class="container">
            <div id="context_menu_th">
                <button id="check_status">Check all status links</button>
                <div class="margin_out"></div>
            </div>
            <div id="context_menu_td">
                <button id="edit_row">Edit row</button>
                <button id="delete_row">Delete row</button>
                <button id="get_info">Get more information</button>
                <div class="margin_out"></div>
            </div>
            <div id="edit_layout">
                <h2>EDITING ROW</h2>
                <div id="i2">
                    <p>
                        <label for="name_text">New Name:</label>
                    </p>
                    <input type="text" name="name" id="name_text">
                </div>
                <div id="i3">
                    <p>
                        <label for="link_text">New Link:</label>
                    </p>
                    <input type="url" name="link" id="link_text">
                </div>
                <div id="i4">
                    <p>
                        <label for="note_text">Note:</label>
                    </p>
                    <textarea name="note" id="note_text" rows="5"></textarea>
                </div>
                <button id="cancel_edit_btn">Cancel</button>
                <button type="submit" id="submit_edit_btn">Submit</button>
            </div>
            <div id="margin_edit_out"></div>
            <table class="category">
                <thead>
                    <tr class="cat">
                        <th colspan="3">BULLSHIT</th>
                    </tr>
                </thead>
                <thead>
                  <tr class="subCat">
                    <th>Name</th>
                    <th>Link</th>
                    <th>Status</th>
                    <!-- <th>Note</th> -->
                    <!-- <th>add date</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>youtube</td>
                    <td>youtube.com</td>
                    <td>200</td>
                  </tr>
                  <tr>
                    <td>google</td>
                    <td>google.com</td>
                    <td>200</td>
                  </tr>
                </tbody>
            </table>
            <table class="category">
                <thead>
                    <tr class="cat">
                        <th colspan="3">STUDY</th>
                    </tr>
                </thead>
                <thead>
                    <tr class="subCat">
                    <th>Name</th>
                    <th>Link</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>khanacademy</td>
                    <td>khanacademy.com</td>
                    <td>200</td>
                  </tr>
                  <tr>
                    <td>w3schools</td>
                    <td>w3schools.com</td>
                    <td>200</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./references.js"></script>
    <script src="./contexmenu.js"></script>
</body>
</html>
